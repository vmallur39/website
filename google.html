<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A portfolio template that uses Material Design Lite.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Vikram Mallur's Website</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.grey-pink.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    
    <!-- Google API -->
    <script src="https://apis.google.com/js/client.js"></script></head>

<body ng-app="myApp" ng-controller="myCtrl" ng-cloak>
    <!-- Angular Material requires Angular.js Libraries -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <!-- Angular Material Library -->
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    
    <!-- Your application bootstrap -->
    <script src="angular.js"></script>  

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--waterfall portfolio-header">
            <div class="mdl-layout__header-row portfolio-logo-row">
                <span class="mdl-layout__title">
                    <img class="img-circle" src="images/logo.png">                    
                </span>
            </div>
            <div class="mdl-layout__header-row portfolio-navigation-row mdl-layout--large-screen-only">
                <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                    <a class="mdl-navigation__link" href="index.html">Home</a>
                    <a class="mdl-navigation__link is-active" href="google.html">Google Drive</a>
                    <a class="mdl-navigation__link" href="credits.html">Credits</a>                    
                </nav>
            </div>
        </header>
        <div class="mdl-layout__drawer mdl-layout--small-screen-only">
            <nav class="mdl-navigation mdl-typography--body-1-force-preferred-font">
                <a class="mdl-navigation__link" href="index.html">Home</a>
                <a class="mdl-navigation__link is-active" href="google.html">Google Drive</a>
                <a class="mdl-navigation__link" href="credits.html">Credits</a>            
            </nav>
        </div>
        <main class="mdl-layout__content">           
            <div class="mdl-cell mdl-card mdl-shadow--4dp portfolio-card">   
                <div class="mdl-card__title">
                    <h2 class="mdl-card__supporting-text" flex="75">Authorize Google to fetch your drive contents.</h2>                    
                    <md-button class="md-raised" ng-click="getDriveContents()">Authorize</md-button>                     
                </div>            
                <md-content ng-show="isAuthorized">
                    <div layout="row">
                        <md-input-container flex="75">
                            <md-icon><i class="material-icons">search</i></md-icon>
                            <label>Search</label>
                            <input ng-model="searchText"></input>                            
                        </md-input-container>
                        <md-button ng-click="moveUpOneFolder()">
                            <md-icon><i class="material-icons">arrow_upward</i></md-icon>
                        </md-button>
                    </div>
                    <md-list flex="">                                                  
                        <md-list-item class="md-2-line" ng-click="openFile(file)" ng-repeat="file in files | filter:searchText">
                            <div layout="row">                                
                                <img ng-src="{{file.iconLink}}" width="50"/>
                                &nbsp;
                                <div class="md-list-item-text">
                                    <h3>{{ file.name }}</h3>
                                    <p>{{ file.mimeType }}</p>
                                </div>
                            </div>
                        </md-list-item>       
                    </md-list>
                </md-content>
            </div>
        </main>
    </div>
    <script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>

</html>
